<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  
  <title>Ashley R | Age calculator app</title>

</head>
<body>

  <main>
    <div class="inputs">
      <form action="" id="birthday-form">
        <div>
          <label for="day-input">Day</label>
          <input type="number" id="day-input" name="day" placeholder="DD">
          <span class="error error-msg hidden">Error</span>
        </div>
        <div>
          <label for="month-input">Month</label>
          <input type="number" id="month-input" name="month" placeholder="MM">
          <span class="error error-msg hidden">Error</span>
        </div>
        <div>
          <label for="year-input">Year</label>
          <input type="number" id="year-input" name="year" placeholder="YYYY">
          <span class="error error-msg hidden">Error</span>
        </div>
      </form>
    </div>
    <div class="divider">
      <button type="submit" form="birthday-form" aria-label="submit age"><img src="assets/images/icon-arrow.svg" alt=""></button>
      <hr>
    </div>
    <div class="results">
      <div><span class="highlight" id="years-output">--</span><span class="results-output">years</span></div>
      <div><span class="highlight" id="months-output">--</span><span class="results-output">months</span></div>
      <div><span class="highlight" id="days-output">--</span><span class="results-output">days</span></div>
    </div>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
